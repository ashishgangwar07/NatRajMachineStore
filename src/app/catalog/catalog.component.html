<div class="container">
  <div class="filters">
    <a class="button">Heads</a>
    <a class="button">Arms</a>
    <a class="button">Torsos</a>
    <a class="button">Bases</a>
    <a class="button">All</a>
  </div>

  <ul class="products">
    <li class="product-item">
      <div class="product">
        <div class="product-details">
          <!-- <img src="{{'/assets/images/robot-parts/' + products.imageName}}" [alt]="products.name" /> -->
          <!-- <img [src]="'/assets/images/robot-parts/' + products.imageName" [alt]="products.name" /> attribute binding -->
          <img [src]="getImageUrl(products)" [alt]="products.name" />
          <div class="product-info">
            <div class="name"> {{products.name}}</div>
            <div class="description">{{products.description}}</div>
            <div class="category">Part Type: {{products.category}} </div>
          </div>
        </div>
        <div class="price">
          <div>{{products.price}}</div>
          <button class="cta">Buy</button>
        </div>
      </div>
    </li>
  </ul>
</div>
